<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <meta charset="utf-8">
  <title>Language Suggester</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Language Suggester</h1>
    </div>
    <form id="survey">
      <hr>

      <hr>
      <div class="form-group">
        <label for="formGroupExampleInput">What is your age?</label>
        <input type="text" class="form-control" id="age" placeholder="Age" required>
      </div>
      <hr>

      <label for="rickMeter">On a scale of 1 to 10, how do you rate Rick and Morty</label>
      <input type="range" class="custom-range" min="0" max="10" id="rickMeter">
      <hr>

      <label for="hotMeter">How hot do you like the weather? 10 is hotter</label>
      <input type="range" class="custom-range" min="0" max="10" id="hotMeter">
      <hr>

      <label for="getupMeter">How late do you like to get up? 10 is later.</label>
      <input type="range" class="custom-range" min="0" max="10" id="getupMeter">
      <hr>

      <label for="tardyMeter">Are you normally late for stuff? 10 is more tardy</label>
      <input type="range" class="custom-range" min="0" max="10" id="tardyMeter">
      <hr>

      <label for="musicMeter">How loud do you like your music? 10 is louder</label>
      <input type="range" class="custom-range" min="0" max="10" id="musicMeter">
      <hr>

      <label for="patienceMeter">How patient are you? 10 is more patient</label>
      <input type="range" class="custom-range" min="0" max="10" id="patienceMeter">

      <hr>

      <button class="btn btn-info" type="submit">Submit!</button>

    </form>

    <hr>

    <div class="match">
      <h3>Your programming language is: <span class="result"></span> !</h3>
    </div>

  </div>
</body>
</html>
